<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Turkey</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__wrap">
        <img src="#" alt="логотип" class="header__logo">

        <nav class="header__navigation">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Каталог</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">О нас</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Услуги</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Отзывы</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Контакты</a>
            </li>
          </ul>
        </nav>

        <nav class="header__navigation header__navigation_contact">
          <ul class="header__contact-list">
            <li class="header__contact-item">
              <a href="tel:+7777777" class="header__phone-link">+90 111 222 16 20</a>
              <span class="header__online">Сейчас работаем</span>
            </li>

            <li class="header__contact-item">
              <button type="button" class="header__btn-callme">Перезвоните мне</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero container">
        <h1 class="section-title hero__title">Недвижимость в Стамбуле для жизни и инвестиций</h1>
        <p class="hero__description">Полное сопровождение при покупке недвижимости в Турции от нашего агенства</p>

        <form class="form">
          <div class="form__wrap">
            <p class="form__description">Оставь заявку сейчас и получи скидку 2% на любую квартиру</p>
            <div class="form__stock">
              02 : 10 : 30
            </div>

            <fieldset class="form__field">
              <input type="text" name="name" class="form__input" placeholder="Введите имя">
              <input type="tel" name="phone" class="form__input" placeholder="Введите телефон">
            </fieldset>

            <fieldset class="form__field form__field_buttons">
              <button type="submit" class="form__submit">Оставить заявку</button>
            </fieldset>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
